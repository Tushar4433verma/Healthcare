    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://kit.fontawesome.com/6d07541292.js" crossorigin="anonymous"></script>
    <title>Appointment</title>
</head>
<body>
    <div class="header" id="nav">
        <a href="#"><i class="fa-sharp fa-solid fa-heart-pulse fa-bounce"></i>medicare.</a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>

          <li><a href="#">Review</a></li>
          <li><a href="#">Blogs</a></li>
        </ul>
  </div>
  <div class="wrapper">
    <div class="img">
    <img src="book-img.svg">
</div>
    <div class="container">
        <h2>Book Appointment</h2>
        <div class="form-container">
          <form action="" name="myform" onsubmit="return validateForm()"  id="form">
           
            <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="Full Name" class="name" id="username" autocomplete="off">
                <p id="usererror" class="error"></p>
            </div>
            
            <div class="input-name">
                <i class="fa fa-envelope lock"></i>
                <input type="email" placeholder="Email" class="text-name" id="email" autocomplete="off">
                <p id="emailerror" class="error"></p>
            </div>
            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Password" class="text-name" id="password" autocomplete="off">
                <p id="passerror" class="error"></p>
            </div>
            <div class="input-name">
                <i class="fa fa-calendar lock"></i>
                <input type="datetime-local"  class="text-name" id="date" autocomplete="off">
                <p id="dateerror" class="error"></p>
            </div>
            <div class="input-name">
                <input type="radio" class="radio-button" name="gender" value="gender-m">
                <label style="margin-right: 30px; color:rgba(0, 0, 0, 0.652);" >Male</label>
                <input type="radio" class="radio-button" name="gender">
                <label style="color:rgba(0, 0, 0, 0.652); margin-right: 30px;" value="gender-f">Female</label>
                <input type="radio" class="radio-button" name="gender" value="gender-m">
                <label style="margin-right: 30px; color:rgba(0, 0, 0, 0.652);" >Other</label>
                <p id="radio-error" class="error"></p>
            </div>
            
            <div class="input-name">
                <select class="country">
                    <option>Select a country</option>
                    <option>India</option>
                    <option>Italy</option>
                    <option>Nepal</option>
                    <option>Japan</option>
                    <option>USA</option>
                </select>
                <div class="arrow"></div>
            </div>

            <div class="input-name">
                <input type="checkbox" class="check-button" id="check">
                <label style="margin-left: 10px; color:rgba(0, 0, 0, 0.652);">I accept the terms and conditions</label>
                <p id="check-error" class="error"></p>
            </div>
            <div class="input-name">
                <input type="submit" class="button" value="Book Appointment">
            </div>
         
          </form>
          
        </div>
    </div>
</div>
    <script src="form.js"></script>
</body>
</html>
